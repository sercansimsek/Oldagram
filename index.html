<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header class="header container">
			<div class="header-container">
				<img src="images/logo.png" class="header-logo" alt="application logo" />
				<img
					src="images/user-avatar.png"
					class="header-avatar"
					alt="user avatar image"
				/>
			</div>
		</header>

		<main class="main container">
			<section class="main-person">
				<img
					src="images/avatar-vangogh.jpg"
					class="main-avatar"
					alt="postholder's avatar image"
				/>
				<div class="avatar-info">
					<span class="main-name">Vincent van Gogh</span>
					<span class="main-location">Zudert, Netherlands</span>
				</div>
			</section>

			<section class="post">
				<img
					src="images/post-vangogh.jpg"
					class="main-post"
					alt="postholder's post"
				/>
			</section>

			<section class="post-info container">
				<div class="post-icons">
					<img src="images/icon-heart.png" alt="heart icon" class="post-icon" />
					<img
						src="images/icon-comment.png"
						alt="comment icon"
						class="post-icon"
					/>
					<img
						src="images/icon-dm.png"
						alt="direct message icon"
						class="post-icon"
					/>
				</div>

				<div class="post-likes">
					<span class="post-like">21,492 likes</span>
				</div>

				<div class="post-comments">
					<span class="post-commentar">vincey1853</span>
					<span class="post-comment">just took a few mushrooms</span>
				</div>
			</section>
		</main>

		<script src="index.js"></script>
	</body>
</html>
